<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>

    <!-- Link GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">

    <!-- Link BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <!-- Link main css -->
    <link rel="stylesheet" href="../css/cadastro.css">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">

    <h2 class="my-title-cadastro text-center">Novo Cadastro</h2>

    <div class="container bg-light">
        <div class="col-lg-12">
            <form action="">
                <div class="row text-start">
                    <div class="col-lg-6 my-3">
                        <label for="nome" class="form-label"><i class="fa-solid fa-square-share-nodes"></i> Seu nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                    </div>

                    <div class="col-lg-6 my-2">
                        <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Seu email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@provedor.com" required>
                    </div>

                    <div class="col-lg-6 my-2">
                        <label for="fone" class="form-label"><i class="fa-solid fa-phone-volume"></i> Seu Telefone</label>
                        <input type="tel" class="form-control" id="fone" placeholder="(99) 9999-9999" required>
                    </div>

                    <div class="col-lg-6 my-2">
                        <label for="cpf" class="form-label"><i class="fa-regular fa-address-card"></i> Seu CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="555.555.555-55" minlength="11" maxlength="11" required>
                    </div>

                    <div class="col-lg-12 my-2 text-center">
                        <label for="senha" class="form-label"><i class="fa-solid fa-key"></i> Cadastre uma Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Sua Senha" minlength="8" required>
                    </div>

                    <div class="col-lg-12 my-2 text-center">
                        <label for="senha" class="form-label"><i class="fa-solid fa-key"></i> Confirme sua Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Sua Senha" minlength="8" required>
                    </div>

                    <div class="col-lg-12 my-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
